{% extends 'base2.html' %}
{% load static %}

{% block content %}
    <style>
        .pswd-status{
            color: #3c763d;
        }

        .pswd-status.invalid{
            color: #A94442;
        }

    </style>

    <div class="my-wrap wrap-1">
        <div class="container register-card mb-4">
            <div class="card">
                <h3 class="card-header head">Register</h3>
                <div class="card-header progress">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <div class="card-bodies">
                    <div class="card-body card-body-step-5 is-showing">

                        <form action="{% url 'register-account' %}" method="post">
                            {% csrf_token %}

                            <div class="row">
                                <div class="col-md-12">
                                    <label for="username">Username</label>
                                    <input name="username" type="text" required autocomplete="off">
                                </div>

                                <div class="col-md-12 text-center mt-3 mb-2">
                                    <span class="pswd-status invalid" id="password-status"></span>
                                </div>

                                <div class="col-md-6">
                                    <label for="password1">Password</label>
                                    <input name="password1" id="id_new_password1" type="password" required autocomplete="off">
                                </div>
                                <div class="col-md-6">
                                    <label for="password2">Confirm Password</label>
                                    <input name="password2" type="password" required autocomplete="off">
                                </div>

                                <div class="col-md-12 text-center">
                                    <button type="submit" id="submit" class="dark-btn clicker">Continue <i class="fas fa-arrow-circle-right"></i></button>
                                    <!-- <button type="submit" class="dark-btn" onclick="trigger()">Next</!-->
                                </div>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
